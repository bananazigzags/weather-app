<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/a0f3616379.js" crossorigin="anonymous"></script>
    <form>
        <div id="searchbar">
            <input type="text" placeholder="search city">
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </div>
        <br>
        <div id="weather-display">
            <div id="switcher">
                <div class="temp-button active hidden" id="metric">C</div>
                <div class="temp-button hidden" id="imperial">F</div>
            </div>
            <p id="temp"></p>
            <p id="feels-like"></p>
            <p id="temp-min"></p>
            <p id="temp-max"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </form>

</body>

</html>
